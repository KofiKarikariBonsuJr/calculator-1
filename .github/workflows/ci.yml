name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydbs
          POSTGRES_USER: john
          POSTGRES_PASSWORD: pwd0123456789
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U john -d mydbs"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Playwright only if you run UI tests in CI
          pip install playwright
          playwright install --with-deps

      - name: Run tests
        env:
          DATABASE_URL: postgresql://john:pwd0123456789@localhost:5432/mydbs
          TEST_DATABASE_URL: postgresql://john:pwd0123456789@localhost:5432/mydbs
        run: pytest -v

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
